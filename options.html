<!DOCTYPE html>
<html>
<head>
  <title>Availability Slots Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .section {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #1a73e8;
      margin-top: 0;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .calendar-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .calendar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .setting-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      color: #333;
    }
    select, input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      max-width: 300px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: #323232;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background-color: #43a047;
    }

    .toast.error {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calendar Settings</h1>

    <div class="section">
      <h2>Google Calendar Integration</h2>
      <button id="authorize">Connect Google Calendar</button>
      <div id="authStatus" class="status"></div>
    </div>

    <div class="section">
      <h2>Selected Calendars</h2>
      <div id="calendarList" class="calendar-list">
        <!-- Calendar items will be inserted here -->
      </div>
    </div>

    <div class="section">
      <h2>Default Settings</h2>
      <div class="settings-list">
        <div class="form-group">
          <label for="duration">Default Meeting Duration</label>
          <select id="duration">
            <option value="15">15 minutes</option>
            <option value="30" selected>30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1.5 hours</option>
            <option value="120">2 hours</option>
          </select>
        </div>

        <div class="form-group">
          <label for="days">Days to Look Ahead</label>
          <select id="days">
            <option value="3">3 days</option>
            <option value="5" selected>5 days</option>
            <option value="7">1 week</option>
            <option value="14">2 weeks</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bookingLink">Default Booking Link (optional)</label>
          <input type="text" id="bookingLink" placeholder="Enter your booking page URL">
        </div>

        <div class="form-group">
          <label for="maxSlots">Maximum Number of Slots</label>
          <select id="maxSlots">
            <option value="3">3 slots</option>
            <option value="5" selected>5 slots</option>
            <option value="7">7 slots</option>
            <option value="10">10 slots</option>
          </select>
        </div>

        <div class="setting-item">
          <input type="checkbox" id="diversifySlots" checked>
          <label for="diversifySlots">Diversify slots across days</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Calendar Settings</h2>
      <div class="settings-list">
        <div class="setting-item">
          <input type="checkbox" id="includeNoParticipants">
          <label for="includeNoParticipants">Include events without participants</label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="includeNoLocation">
          <label for="includeNoLocation">Include events without conferencing/location</label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="includeAllDay">
          <label for="includeAllDay">Include all-day events</label>
        </div>
      </div>
    </div>

    <button id="save">Save Settings</button>
  </div>
  
  <div id="toast" class="toast"></div>
  <script src="options.js"></script>
</body>
</html>
